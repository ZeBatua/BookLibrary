<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Member list</title>
</head>
<body>

<div th:each="member : ${memberList}">
  <a th:href="@{/library/members/{id}(id=${member.getId()})}"
     th:text="${member.getName() + ', ' + member.getBirthDay()}">memberInfo</a>
</div>

<br/>
<hr/>

<a th:href="@{/library/members/new}">Add new member!</a>
<hr/>
<a th:href="@{/library/books}">View library</a>


</body>
</html>
