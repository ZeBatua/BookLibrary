<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Member info</title>
</head>
<body>
<p th:text="${'ID: ' + member.getMember_id()}">VALUE</p>
<p th:text="${'Name: ' + member.getName()}">VALUE</p>
<p th:text="${'Birthday: ' + member.getBirthDay()}">VALUE</p>

<div th:if="${books.isEmpty()}">
  <p>Человек пока не взял ни одной книги</p>
  <hr/>
</div>

<div th:if="${!books.isEmpty()}">
  <hr/>
  <b>Книги:</b>
  <br/>
  <table th:each="book : ${books}">
    <tr th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">book</tr>
  </table>
  <hr/>
</div>


<a th:href="@{/library/members/{id}/edit(id=${member.getMember_id()})}">Edit</a>

<form th:method="DELETE" th:action="@{/library/members/{id}(id=${member.getMember_id()})}">
  <input type="submit" value="Delete"/>
</form>

</body>
</html>
