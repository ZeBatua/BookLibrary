<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Library list</title>
</head>
<body>

<div th:each="book : ${bookList}">
    <a th:href="@{/library/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">bookInfo</a>
</div>

<br/>
<hr/>

<a th:href="@{/library/books/new}">Add new book!</a>
<hr/>
<a th:href="@{/library/members}">View members</a>

</body>
</html>
