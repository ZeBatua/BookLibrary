<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Library list</title>
</head>
<body>

<div th:each="book : ${bookList}">
    <a th:href="@{/library/{id}(id=${book.getId()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}">bookInfo</a>
</div>

<br/>
<hr/>

<a th:href="@{/members}">View members</a>

<br/>
<hr/>

<a th:href="@{/members/new}">Add book</a>

</body>
</html>
