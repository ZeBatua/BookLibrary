<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Book info</title>
</head>
<body>
<p th:text="${'Name: ' + book.getName()}">VALUE</p>
<p th:text="${'Author: ' + book.getAuthor()}">VALUE</p>
<p th:text="${'Year of publication: ' + book.getYear()}">VALUE</p>

<a th:href="@{/library/books/{id}/edit(id=${book.getBook_id()})}">Edit</a>

<form th:method="DELETE" th:action="@{/library/books/{id}(id=${book.getBook_id()})}">
  <input type="submit" value="Delete"/>
</form>

</body>
</html>
